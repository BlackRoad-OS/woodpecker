name: "üêõ Bug Report"
description: "Report a bug in this BlackRoad OS component"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## üñ§ BlackRoad OS Bug Report
        Thanks for helping improve the BlackRoad ecosystem!

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g., Ubuntu 22.04]
        - Version: [e.g., 1.0.0]
        - Other relevant info
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: I agree to follow the BlackRoad OS Code of Conduct
          required: true
